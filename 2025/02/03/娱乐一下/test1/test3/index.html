<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>奇妙互动页面</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    button {
      background-color: #00bcd4;
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      margin: 15px;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1) rotate(10deg);
    }
    #emoji-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .emoji {
      position: absolute;
      font-size: 3em;
      animation: rainEffect 4s linear infinite;
    }
    @keyframes rainEffect {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
    #mystery-box {
      background: linear-gradient(135deg, #ff4081, #ff79c6);
      color: #fff;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #mystery-box:hover {
      background-color: #f50057;
    }
    #reaction {
      font-size: 2em;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到奇妙互动页面！</h1>
  <p>点击按钮，开启你的神奇体验！</p>
  <button onclick="createRain()">开始emoji雨</button>
  <button onclick="showMystery()">点击开启神秘宝箱</button>

  <div id="emoji-rain"></div>
  <div id="reaction"></div>

  <div id="mystery-box">点击我，我就是个神秘盒子！</div>

  <script>
    // Emoji雨
    const emojis = ["😀", "😎", "🔥", "💥", "✨", "😇", "😜", "💃", "🎉", "🚀"];
    function createRain() {
      const emojiRainContainer = document.getElementById("emoji-rain");
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = Math.random() * 2 + 3 + "s";
      emojiRainContainer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }

    // 神秘盒子
    function showMystery() {
      const reactions = [
        "💥 哇！你打开了一个无敌的神秘宝箱！",
        "🎁 里面是一个超级英雄披风！",
        "✨ 啊！你得到了闪电速度！",
        "💫 你获得了一瓶无敌增强药水！",
        "🎉 恭喜！你打开了一个无限能量源！"
      ];
      const reaction = document.getElementById("reaction");
      reaction.textContent = reactions[Math.floor(Math.random() * reactions.length)];
    }
    
    // 自动显示神秘盒子反应
    setInterval(() => {
      if (Math.random() > 0.95) {
        showMystery();
      }
    }, 3000);
  </script>
