  <style>
    body {

<body>
  <h1>欢迎来到互动趣味页面！</h1>
  <p>选择一种互动方式，放松一下！</p>
  <button onclick="addBarrage()">发送弹幕</button>

  <script>
    // 弹幕功能
    const barrageMessages = [
    "✨ 你好，世界！",

  "🦄 你就是最特别的程序员！"
];
    function addBarrage() {
      const barrageContainer = document.getElementById("barrage-container");
      const barrage = document.createElement("div");
      barrage.className = "barrage";
      barrage.innerText = barrageMessages[Math.floor(Math.random() * barrageMessages.length)];
      barrage.style.top = Math.random() * 80 + "%";
      barrageContainer.appendChild(barrage);
      setTimeout(() => barrage.remove(), 5000);
    }

    // 哲学金句生成器
    const quotes = [
      "人生没有意义，除非你去赋予它。",
      "你无法两次踏入同一条河流。",
      "所有的开始都是结束的开始。",
      "思考即存在。",
      "世界是由观察者创造的。"
    ];
    function generateQuote() {
      const quoteElement = document.getElementById('quote');
      quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }
    
    // 黑客终端模拟
    const terminal = document.getElementById("hacker-terminal");
    const hackerTexts = [
      "正在破解 NASA 服务器...",
      "正在连接暗网...",
      "正在解密核弹密码...",
      "正在植入 AI 病毒...",
      "访问拒绝，权限不足！"
    ];
    function addHackerText() {
      const newLine = document.createElement("p");
      newLine.textContent = "> " + hackerTexts[Math.floor(Math.random() * hackerTexts.length)];
      terminal.appendChild(newLine);
      terminal.scrollTop = terminal.scrollHeight;
    }
    setInterval(addHackerText, 2000);
  </script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>


  
<script>
  Fluid.utils.createScript('https://lib.baomitu.com/fancybox/3.5.7/jquery.fancybox.min.js', function() {
    Fluid.plugins.fancyBox();
  });
</script>
