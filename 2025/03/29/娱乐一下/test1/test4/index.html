                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Energy Ripple Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            filter: blur(1px) contrast(1.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
<pre><code class="hljs">    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener(&#39;resize&#39;, () =&gt; &#123;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initGrid();
        initBackgroundParticles();
    &#125;);

    // ����
    const gridSize = 40;
    const particles = [];
    const backgroundParticles = [];
    const numParticles = Math.floor(canvas.width * canvas.height / (gridSize * gridSize) * 2);
    const numBackgroundParticles = 300;
    let mouse = &#123; x: -1000, y: -1000 &#125;;
    let time = 0;

    // ��������
    class Particle &#123;
        constructor(x, y) &#123;
            this.baseX = x;
            this.baseY = y;
            this.x = x;
            this.y = y;
            this.hue = Math.random() * 360;
            this.size = Math.random() * 4 + 2;
            this.speedX = (Math.random() - 0.5) * 0.05;
            this.speedY = (Math.random() - 0.5) * 0.05;
            this.wave = Math.random() * Math.PI * 2;
        &#125;

        update() &#123;
            const dx = this.x - mouse.x;
            const dy = this.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 200;
            if (dist &lt; maxDist) &#123;
                const force = (1 - dist / maxDist) * 12;
                const angle = Math.atan2(dy, dx);
                this.x += Math.cos(angle) * force;
                this.y += Math.sin(angle) * force;
            &#125;

            this.x += (this.baseX - this.x) * 0.05 + Math.sin(time * 0.02 + this.wave) * 0.8;
            this.y += (this.baseY - this.y) * 0.05 + Math.cos(time * 0.03 + this.wave) * 0.8;
            this.hue = (this.hue + Math.abs(Math.sin(time * 0.01 + dist * 0.005)) * 2) % 360;
        &#125;

        draw() &#123;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `hsla($&#123;this.hue&#125;, 100%, 70%, 0.9)`;
            ctx.fill();
        &#125;
    &#125;

    // ����������
    class BackgroundParticle &#123;
        constructor() &#123;
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedY = Math.random() * 0.5 + 0.2;
            this.hue = Math.random() * 360;
        &#125;

        update() &#123;
            this.y += this.speedY;
            if (this.y &gt; canvas.height) &#123;
                this.y = -this.size;
                this.x = Math.random() * canvas.width;
            &#125;
            this.hue = (this.hue + 0.5) % 360;
        &#125;

        draw() &#123;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `hsla($&#123;this.hue&#125;, 80%, 60%, 0.4)`;
            ctx.fill();
        &#125;
    &#125;

    // ��ʼ��
    function initGrid() &#123;
        particles.length = 0;
        for (let x = 0; x &lt; canvas.width; x += gridSize) &#123;
            for (let y = 0; y &lt; canvas.height; y += gridSize) &#123;
                particles.push(new Particle(x + Math.random() * 20 - 10, y + Math.random() * 20 - 10));
            &#125;
        &#125;
    &#125;

    function initBackgroundParticles() &#123;
        backgroundParticles.length = 0;
        for (let i = 0; i &lt; numBackgroundParticles; i++) &#123;
            backgroundParticles.push(new BackgroundParticle());
        &#125;
    &#125;
    initGrid();
    initBackgroundParticles();

    // ��������������
    function drawEnergyFlow() &#123;
        ctx.globalCompositeOperation = &#39;source-over&#39;; // �������
        for (let i = 0; i &lt; 8; i++) &#123;
            const x = canvas.width * (Math.sin(time * 0.015 + i * 0.5) * 0.4 + 0.5);
            const y = canvas.height * (Math.cos(time * 0.02 + i * 0.5) * 0.4 + 0.5);
            const gradient = ctx.createLinearGradient(x - 150, y, x + 150, y);
            gradient.addColorStop(0, &#39;rgba(0, 0, 0, 0)&#39;);
            gradient.addColorStop(0.5, `hsla($&#123;(time + i * 30) % 360&#125;, 80%, 40%, 0.15)`);
            gradient.addColorStop(1, &#39;rgba(0, 0, 0, 0)&#39;);
            
            ctx.beginPath();
            ctx.moveTo(x - 150, y);
            ctx.lineTo(x + 150, y);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 15 + Math.sin(time * 0.03 + i) * 5;
            ctx.stroke();
        &#125;
    &#125;

    // ����������
    function drawConnections() &#123;
        ctx.globalCompositeOperation = &#39;source-over&#39;; // ��ͨ����
        for (let i = 0; i &lt; particles.length; i++) &#123;
            for (let j = i + 1; j &lt; particles.length; j++) &#123;
                const p1 = particles[i];
                const p2 = particles[j];
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist &lt; gridSize * 1.5) &#123;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `hsla($&#123;(p1.hue + p2.hue) / 2&#125;, 100%, 50%, $&#123;0.5 - dist / (gridSize * 1.5) * 0.4&#125;)`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                &#125;
            &#125;
        &#125;
    &#125;

    // ����ѭ��
    function animate() &#123;
        ctx.fillStyle = &#39;rgba(0, 0, 0, 0.25)&#39;;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        time += 1;

        // ���Ʊ�������
        backgroundParticles.forEach(bp =&gt; &#123;
            bp.update();
            bp.draw();
        &#125;);

        drawEnergyFlow();

        particles.forEach(p =&gt; &#123;
            p.update();
            p.draw();
        &#125;);

        drawConnections();
        requestAnimationFrame(animate);
    &#125;

    // �����¼�
    canvas.addEventListener(&#39;mousemove&#39;, e =&gt; &#123;
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    &#125;);

    canvas.addEventListener(&#39;touchmove&#39;, e =&gt; &#123;
        e.preventDefault();
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
    &#125;);

    canvas.addEventListener(&#39;click&#39;, () =&gt; &#123;
        particles.forEach(p =&gt; &#123;
            const dx = p.x - mouse.x;
            const dy = p.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist &lt; 300) &#123;
                p.x += (dx / dist) * 60;
                p.y += (dy / dist) * 60;
            &#125;
        &#125;);
    &#125;);

    canvas.addEventListener(&#39;mouseleave&#39;, () =&gt; &#123;
        mouse.x = -1000;
        mouse.y = -1000;
    &#125;);

    // ��ʼ����
    animate();
&lt;/script&gt;
</code></pre>

        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
